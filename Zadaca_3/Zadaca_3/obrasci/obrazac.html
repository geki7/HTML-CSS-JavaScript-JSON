    <h1>Obrazac</h1>
    <section class="obrazac-section">
        <form class="obrazac-forma-za-upload" method="post" name="obrazac" id="obrazac"
            action="http://barka.foi.hr/WebDiP/2021/materijali/zadace/ispis_forme.php">
            <fieldset class="obrazac-grupa-unosa">
                <legend>Obrazac slanja</legend>
                <div class="obrazac-unos">
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </div>
                <div class="obrazac-unos">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email2" class="hidden" placeholder="ldap@foi.hr">
                </div>
                <div class="obrazac-unos">
                    <label for="kategorija">Kategorija</label>
                    <select name="kategorija" id="kategorija" class="hidden" multiple required>
                        <option value="default" selected>Odaberite opciju ili više opcija</option>
                        <option value="zero">Poslana</option>
                        <option value="first">Nacrt</option>
                        <option value="second">Smeće</option>
                        <option value="third">Neželjena</option>
                        <option value="forth">Važno</option>
                    </select>
                </div>
                <div class="obrazac-unos">
                    <label for="opis">Opis</label>
                    <textarea name="opis" id="opis" class="hidden" placeholder="Unesite sadržaj..." required></textarea>
                </div>
                <div class="obrazac-unos">
                    <label for="vrijeme_datum_kreiranja">Vrijeme i datum</label>
                    <input type="datetime-local" name="vrijeme_datum_kreiranja" id="vrijeme_datum_kreiranja"
                        class="hidden" required>
                </div>
                <div class="obrazac-unos">
                    <label for="telefon">Broj telefona</label>
                    <input type="tel" name="telefon" id="telefon" class="hidden" required>
                </div>
                <div class="obrazac-unos">
                    <label for="poveznica">URL</label>
                    <input type="url" name="poveznica" id="poveznica" class="hidden" required>
                </div>
            </fieldset>
    </section>
    <button id="next">Dalje</button>
    <button id="obrazac-gumb-za-predaju" class="hidden" type="submit" form="obrazac" value="submit">Upload</button>
